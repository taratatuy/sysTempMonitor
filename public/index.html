<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi temperature monitor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="info">
            <div class="info__highest">
                <span class="title">Highest temerature:</span>
                <span class="value"></span>
                <span class="date"></span>
            </div>
            <div class="info__lowest">
                <span class="title">Lowest temperature:</span>
                <span class="value"></span>
                <span class="date"></span>
            </div>
            <div class="info__current">
                <span class="title">Current temperature:</span>
                <span class="value"></span>
            </div>
            <div class="info__avg">
                <span class="title">Avg last 30 min:</span>
                <span class="value"></span>
            </div>
        </div>
        <div class="chart">
            <canvas class="chart__inner halfHourChart"></canvas>
        </div>
        <div class="chart">
            <canvas class="chart__inner dayChart"></canvas>
        </div>
    </main>
    <footer></footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="ChartBuilder.js" defer></script>
    <script src="Stat.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
